[package]
name = "gurk"
description = "Signal messenger client for terminal"
version = "0.1.1"
authors = ["boxdot <d@zerovolt.org>"]
edition = "2018"
keywords = ["signal", "tui"]
repository = "https://github.com/boxdot/gurk-rs"
license = "MIT OR Apache-2.0"
categories = ["command-line-utilities"]

[badges]
gitlab = { repository = "https://github.com/boxdot/gurk-rs", branch = "master" }

[dependencies]
actix-rt = "2.0.0-beta.1"
anyhow = "1.0.32"
base64 = "0.12.3"
chrono = { version = "0.4.13", features = ["serde"] }
crossterm = { version = "0.17.7", features = ["event-stream"] }
dirs = "3.0.1"
futures-util = { version = "0.3.9", default-features = false }
itertools = "0.9.0"
scopeguard = "1.1.0"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.57"
structopt = "0.3.15"
textwrap = "0.12.1"
thiserror = "1.0.20"
toml = "0.5.6"
tui = { version = "0.10.0", default-features = false, features = ["crossterm"] }
tokio-stream = "0.1"
tokio = "1.0"
unicode-width = "0.1.8"

presage = { git = "http://github.com/gferon/signal-bot-rs", branch = "wip" }

futures = "0.3.8"
log4rs = "0.13.0"
log = "0.4.11"
hex = "0.4.2"

[patch."http://github.com/gferon/signal-bot-rs"]
presage = { path = "../presage" }

[patch."https://github.com/Michael-F-Bryan/libsignal-protocol-rs.git"]
libsignal-protocol = { path = "../libsignal-protocol-rs/libsignal-protocol" }

[patch."https://github.com/Michael-F-Bryan/libsignal-service-rs.git"]
libsignal-service = { path = "../libsignal-service-rs/libsignal-service" }
libsignal-service-actix = { path = "../libsignal-service-rs/libsignal-service-actix" }
