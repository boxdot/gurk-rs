[package]
name = "gurk"
description = "Signal messenger client for terminal"
version = "0.1.1"
authors = ["boxdot <d@zerovolt.org>"]
edition = "2018"
keywords = ["signal", "tui"]
repository = "https://github.com/boxdot/gurk-rs"
license = "MIT OR Apache-2.0"
categories = ["command-line-utilities"]

[badges]
gitlab = { repository = "https://github.com/boxdot/gurk-rs", branch = "master" }

[dependencies]
anyhow = "1.0.38"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
crossterm = { version = "0.18.2", features = ["event-stream"] }
derivative = "2.2.0"
dirs = "3.0.1"
itertools = "0.10.0"
log = "0.4.14"
log4rs = "1.0.0"
notify-rust = "4.2.2"
scopeguard = "1.1.0"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"
structopt = "0.3.21"
textwrap = "0.13.2"
thiserror = "1.0.23"
tokio = { version = "1.2.0", features = ["full"] }
tokio-stream = "0.1.3"
toml = "0.5.8"
tui = { version = "0.14.0", default-features = false, features = ["crossterm"] }
unicode-width = "0.1.8"
hostname = "0.3"
whoami = "1.1.2"
futures-util = { version = "0.3.14", default-features = false }

libsignal-protocol = { git = "https://github.com/Michael-F-Bryan/libsignal-protocol-rs" }
libsignal-service = { git = "https://github.com/Michael-F-Bryan/libsignal-service-rs" }
presage = { git = "https://github.com/whisperfish/presage.git", branch = "main" }
uuid = "0.8.2"

[patch."https://github.com/Michael-F-Bryan/libsignal-service-rs.git"]
libsignal-service = { path = "../libsignal-service-rs/libsignal-service" }
libsignal-service-hyper = { path = "../libsignal-service-rs/libsignal-service-hyper" }

[patch."https://github.com/whisperfish/presage.git"]
presage = { path = "../presage" }
